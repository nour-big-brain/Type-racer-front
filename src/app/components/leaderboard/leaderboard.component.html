<div class="leaderboard-container">
  <div class="content-wrapper">
    <h1 class="main-title">Leaderboard</h1>
    <p class="subtitle">Top 10 typing results</p>
    
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>WPM</th>
          <th>Accuracy</th>
          <th>Time Taken (s)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of leaderboard; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ result.wpm }}</td>
          <td>{{ result.accurracy | number:'1.1-1' }}%</td>
          <td>{{ result.timeTaken }}</td>
        </tr>
      </tbody>
    </table>
    
    <div class="button-group">
      <button class="back-btn" (click)="navigateToHome()">Back to Home</button>
    </div>
  </div>
</div>
